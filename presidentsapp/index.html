<!DOCTYPE html>
<html ng-app="ThePresidentsApp">
  <head>
    <meta charset="utf-8">
    <title>The Presidents App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/presidentsController.js" charset="utf-8"></script>
  </head>
  <body>

    <section ng-controller="PresidentsController">
      <h1>The Presidents of the United States of America</h1>

      <form class="add-president" ng-submit='addPresident()'>
        <div>
          <label for="new-president-name">President's Name</label>
          <input type="text" id="new-president-name" placeholder="James Monroe" ng-model='newPresident.name'>
        </div>

        <div>
          <label for="new-president-start">President's Starting Year</label>
          <input type="text" id="new-president-start" placeholder="1817" ng-model='newPresident.start'>
        </div>

        <div>
          <label for="new-president-end">President's Ending Year</label>
          <input type="text" id="new-president-end" placeholder="1825" ng-model='newPresident.end'>
        </div>

        <div>
          <input type="submit">
        </div>
      </form>

      <ul id="presidents">
        <li ng-repeat="president in all">
          <strong>{{president.name}}</strong> <em>({{president.start}} - {{president.end}})</em>
          <button ng-click="deletePresident(president._id)">Delete</button>
          <button ng-click="showPresident(president)">Edit</button>
        </li>
      </ul>

      <div>
        <form ng-submit="updatePresident()">
          <h1>{{ editPresident.name }}</h1>
          <input type="text" ng-model="editPresident.start">
          <input type="text" ng-model="editPresident.end">
          <button type="submit">Update</button>
        </form>
      </div>

    </section>

  </body>
</html>
